<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book App</title>

    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-5 my-4 mx-auto">
                <div class="card">
                    <div id="title" class="card-header display-5 text-center">Book App</div>

                    <div class="msg"></div>

                    <div class="card-body">
                        <form action="">
                            <div class="form-group my-3">
                                <label for="author" class="form-label">Author:</label>
                                <input type="text" class="form-control" id="author" required><br>
                            </div>

                            <div class="form-group my-3">
                                <label for="author" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>

                            <div class="form-group my-3">
                                <label for="author" class="form-label">Isbn:</label>
                                <input type="text" class="form-control" id="isbn" required>
                            </div>

                            <div class="form-group my-3">
                                <label for="author" class="form-label">Amount:</label>
                                <input type="text" class="form-control" id="amount" required>
                            </div>

                            <div id="btn" class="btn-right">
                                <button class="btn btn-info">Submit</button>
                                <button class="btn btn-dark" onclick="clearForm()">Clear</button>
                            </div>
                        </form>
                    </div>
                    <table width="450">
                        <tr>
                            <th >Author</th>
                            <th>Title</th>
                            <th>Isbn</th>
                            <th>Amount</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>            

                        
    
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/assets/js/book.js"></script> 
</body>
</html>
